<section>
<div class="card">
    <div class="cards">
      <div  *ngFor="let order of orders">
          <div class="checkout-card">
              <img src="{{order.image}}" class="checkout-image" alt="images">
              <div class="checkout-details">
                  <h2>{{order.name}}</h2>
                  <p>{{order.price}}</p>
              </div>
          </div>
      </div>
    </div>
 </div>

</section>
