<div class="login-container">
    <div class="login-image"></div>
    <form class="login-form">
        <app-form-field
        [label]="'Email'"
        [type]="'email'"
        [placeholder]="'Enter email...'"
        [icon]="'email'"
        [hint]="'example@mail.com'"
      ></app-form-field>
      <app-form-field
      [label]="'Password'"
      [type]="'password'"
      [placeholder]="'Enter password...'"
      [icon]="'lock'"
      [hint]="'Should be at least 6 characters'"
      ></app-form-field>
      <mat-checkbox class="checkbox">Remember me</mat-checkbox>
      <button mat-button class="login-button">LOGIN</button>
    </form>
</div>
